<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title>Frontend Mentor | Stats preview card component</title>
	<meta name="description" content="Solution for the Stats Preview Card Component challenge from Frontend Mentor">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<meta name="theme-color" content="#fafafa">
</head>

<body>

	<main class="container" role="main">
		<section class="card">
			<picture class="image">
				<source srcset="img/image-header-desktop.jpg" media="(min-width: 500px)" />
				<img src="img/image-header-mobile.jpg" alt="group of three office workers at computers" />
			</picture>
			<div class="text-content">
				<h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

				<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

				<dl class="stats">
					<div>
						<dt>10k+</dt>
						<dd class="heading">companies</dd>
					</div>
					<div>
						<dt>314</dt>
						<dd class="heading">templates</dd>
					</div>
					<div>
						<dt>12M+</dt>
						<dd class="heading">queries</dd>
					</div>
				</dl>

				<div class="attribution hidden">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					Coded by <a href="https://github.com/billccr">BillCCR</a>.
				</div>
			</div>
		</section>
	</main>

</html>
